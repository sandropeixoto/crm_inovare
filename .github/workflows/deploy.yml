name: ðŸš€ Deploy AutomÃ¡tico para AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload via SSH
        uses: easingthemes/ssh-deploy@v4
        env:
          SSH_PRIVATE_KEY: ${{ secrets.AWS_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.AWS_SERVER_IP }}
          REMOTE_USER: ${{ secrets.AWS_USER }}
          TARGET: /var/www/html/inovare
          SOURCE: ./
          ARGS: "-rlgoDzvc --delete"
          SSH_CMD_ARGS: "-o StrictHostKeyChecking=no"
          EXCLUDE: "**/.git* **/.github* **/.env **/node_modules/** **/vendor/** **/storage/** **/tmp/** **/cache/** **/logs/** **/*.log **/*.zip **/*.tar **/*.gz"

      - name: Corrigir permissÃµes
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AWS_SERVER_IP }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            sudo chown -R ubuntu:www-data /var/www/html/inovare
            sudo find /var/www/html/inovare -type d -exec chmod 775 {} \;
            sudo find /var/www/html/inovare -type f -exec chmod 664 {} \;
            sudo systemctl restart apache2 || sudo systemctl restart httpd
