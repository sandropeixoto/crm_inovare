name: ğŸš€ Deploy AutomÃ¡tico para AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Publicar cÃ³digo no servidor AWS

    steps:
      # 1ï¸âƒ£ Faz checkout do repositÃ³rio
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Faz upload via SSH para a instÃ¢ncia AWS
      - name: Upload de arquivos para AWS EC2
        uses: easingthemes/ssh-deploy@v4
        env:
          SSH_PRIVATE_KEY: ${{ secrets.AWS_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.AWS_SERVER_IP }}
          REMOTE_USER: ${{ secrets.AWS_USER }}
          REMOTE_PORT: 22
          SOURCE: "./"
          TARGET: "/var/www/html/crm_inovare"
          EXCLUDE: |
            .git*
            .github*
            .env
            node_modules/
            vendor/
            storage/
            tmp/
            cache/
            logs/
            *.log
            *.zip
            *.tar
            *.gz

      # 3ï¸âƒ£ Reinicia o servidor web (Apache ou Nginx)
      - name: Reiniciar Apache/Nginx
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AWS_SERVER_IP }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            echo "ğŸ”„ Reiniciando servidor web..."
            if command -v apache2 > /dev/null; then
              sudo systemctl restart apache2
              echo "âœ… Apache reiniciado"
            elif command -v httpd > /dev/null; then
              sudo systemctl restart httpd
              echo "âœ… HTTPD reiniciado"
            elif command -v nginx > /dev/null; then
              sudo systemctl restart nginx
              echo "âœ… Nginx reiniciado"
            else
              echo "âš ï¸ Nenhum servidor web detectado!"
            fi

      - name: FinalizaÃ§Ã£o
        run: echo "ğŸ‰ Deploy concluÃ­do com sucesso para ${{ secrets.AWS_SERVER_IP }}"
