name: üöÄ Deploy Autom√°tico para AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Publicar c√≥digo no servidor AWS

    steps:
      # 1Ô∏è‚É£ Faz checkout do c√≥digo
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Faz upload via SSH (rsync)
      - name: Upload de arquivos via SSH
        uses: easingthemes/ssh-deploy@v4
        env:
          SSH_PRIVATE_KEY: ${{ secrets.AWS_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.AWS_SERVER_IP }}
          REMOTE_USER: ${{ secrets.AWS_USER }}
          REMOTE_PORT: 22
          SOURCE: "./"
          TARGET: "/var/www/html/inovare"
          EXCLUDE: "**/.git* **/.github* **/.env **/node_modules/** **/vendor/** **/storage/** **/tmp/** **/cache/** **/logs/** **/*.log **/*.zip **/*.tar **/*.gz"
          ARGS: "-rlgoDzvc --delete"
          SSH_CMD_ARGS: "-o StrictHostKeyChecking=no"

      # 3Ô∏è‚É£ Corrige permiss√µes ap√≥s upload
      - name: Corrigir permiss√µes no servidor
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AWS_SERVER_IP }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            echo "üîß Ajustando permiss√µes em /var/www/html/inovare"
            sudo chown -R ubuntu:www-data /var/www/html/inovare
            sudo find /var/www/html/inovare -type d -exec chmod 775 {} \;
            sudo find /var/www/html/inovare -type f -exec chmod 664 {} \;
            echo "‚úÖ Permiss√µes corrigidas!"

      # 4Ô∏è‚É£ Reinicia o Apache
      - name: Reiniciar Apache
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AWS_SERVER_IP }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            echo "üîÑ Reiniciando Apache..."
            sudo systemctl restart apache2 || sudo systemctl restart httpd
            echo "‚úÖ Apache reiniciado com sucesso!"

      - name: Finaliza√ß√£o
        run: echo "üéâ Deploy conclu√≠do com sucesso no servidor AWS!"
